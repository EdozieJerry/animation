<!DOCTYPE html>
<html>
<head>
	<title>Card Rotate Examples</title>
	<link rel="stylesheet" type="text/css" href="css/card.css">
</head>
<body>
	<div class="wrapper">
		<h1>Pick A card</h1>
		<ul class="panels">
			<li>
				<div class="front" style="background-color: #267df4">HELLO</div>
				<div class="back" style="background-color: #4c8fea">WORLD</div>
			</li>
			<li>
				<div class="front" style="background-color: #9126fa">Get</div>
				<div class="back" style="background-color: #a144f7">The Chooper</div>
			</li>
			<li>
				<div class="front" style="background-color: #21bf3b">Foo</div>
				<div class="back" style="background-color: #4dd763">Bar Chooper</div>
			</li>
			<li>
				<div class="front" style="background-color: #c3333d">Tempus</div>
				<div class="back" style="background-color: #e74853">Fugit</div>
			</li>
			<li>
				<div class="front" style="background-color: #c3333d">Html</div>
				<div class="back" style="background-color: #e74853">Rocks Chooper</div>
			</li>
			<li>
				<div class="front" style="background-color: #21bf3b">A</div>
				<div class="back" style="background-color: #4dd763">B</div>
			</li>
			<li>
				<div class="front" style="background-color: #9126fa">Super</div>
				<div class="back" style="background-color: #a144f7">MarioKart</div>
			</li>
			<li>
				<div class="front" style="background-color: #267df4">J</div>
				<div class="back" style="background-color: #4c8fea">Query</div>
			</li>
		</ul>
	</div>
</body>
</html>
